{% extends "base/base.html" %}

{% block title %}
    家庭摄像头
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/static/images/video.jpg" alt="null" height="200" style="object-fit: cover">
                <div class="card-title">
                    <h5>实景拍摄系统</h5>
                </div>
            </div>
            <div class="card-content">
                <img width="100%" src="{{ webcam_stream_url }}" style="object-fit: cover">
            </div>
            <div class="card-action">
                <a href="#">网页可缩放，放大页面</a>
            </div>
        </div>
{% endblock %}
