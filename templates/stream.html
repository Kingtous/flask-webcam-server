{% extends "base/base.html" %}

{% block title %}
    家庭摄像头
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/static/images/video.jpg" alt="null" height="100" style="object-fit: cover">
                <div class="card-title">
                    <h6>实景</h6>
                </div>
            </div>
            <div class="card-content">
                <p>查看实时监控</p>
                <p>流量消耗大，请注意流量消耗！</p>
            </div>
            <div class="card-action">
                <a href="{{ webcam_stream_url }}">开始观看</a>
            </div>
        </div>
    </div>
{% endblock %}
