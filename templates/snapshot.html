{% extends "base/base.html" %}

{% block title %}
    家庭摄像头
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/static/images/camera.jpg" alt="null" height="200" style="object-fit: cover">
                <div class="card-title">
                    <h5>实景拍摄系统</h5>
                </div>
            </div>
            <div class="card-content">
                进入之后，可以长按图片下载
            </div>
            <div class="card-action">
                <a href="{{ webcam_snapshot_url }}">进入拍摄</a>
            </div>
        </div>
    </div>
{% endblock %}
