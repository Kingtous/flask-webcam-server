{% extends "base/base.html" %}

{% block title %}
    家庭摄像头
{% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="/static/images/camera.jpg" alt="null" height="200" style="object-fit: cover">
                <div class="card-title">
                    <h5>实景拍摄系统</h5>
                </div>
            </div>
            <div class="card-content">
                <img id="snapshot" width="100%" src="{{ webcam_snapshot_url }}" style="object-fit: cover">
            </div>
            <div class="card-action">
                <a href="#">长按图片保存即可下载</a>
            </div>
        </div>
    </div>
{% endblock %}
